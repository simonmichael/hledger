#data-files:

flags:
  terminfo:
    description: On POSIX systems, build with the terminfo lib for detecting terminal width.
    manual: false
    default: true
  threaded:
    description: Build with support for multithreaded execution
    manual: false
    default: true

ghc-options:
- -Wall
- -Wno-incomplete-uni-patterns
- -Wno-missing-signatures
- -Wno-orphans
- -Wno-type-defaults
- -Wno-unused-do-bind
# avoid stack's "non-portable path" warning/error on mac, https://github.com/commercialhaskell/stack/issues/3918
- -optP-Wno-nonportable-include-path

dependencies:
- base >=4.14 && <4.18
- hledger-lib >=1.27.99 && <1.28
- aeson >=1
- ansi-terminal >=0.9
- breakpoint
- bytestring
- cmdargs >=0.10
- containers >=0.5.9
- data-default >=0.5
- Decimal >=0.5.1
- directory
- extra >=1.6.3
- filepath
- githash >=0.1.6.2
- haskeline >=0.6
- megaparsec >=7.0.0 && <9.4
- microlens >=0.4
- mtl >=2.2.1
- process
- regex-tdfa
- safe >=0.3.19
- shakespeare >=2.0.2.2
- split >=0.1
- math-functions >=0.3.3.0
- tabular >=0.2
- tasty >=1.2.3
- temporary
- text >=0.11
- time >=1.5
- timeit
- transformers
- unordered-containers
- utf8-string >=0.3.5
- utility-ht >=0.0.13
- wizards >=1.0

when:
- condition: (!(os(windows))) && (flag(terminfo))
  dependencies:
  - terminfo

library:
  cpp-options: -DVERSION="1.27.99"
  exposed-modules:
  - Hledger.Cli
  - Hledger.Cli.Main
  - Hledger.Cli.CliOptions
  - Hledger.Cli.DocFiles
  - Hledger.Cli.Utils
  - Hledger.Cli.Anon
  - Hledger.Cli.Version
  - Hledger.Cli.Commands
  - Hledger.Cli.Commands.Accounts
  - Hledger.Cli.Commands.Activity
  - Hledger.Cli.Commands.Add
  - Hledger.Cli.Commands.Aregister
  - Hledger.Cli.Commands.Balance
  - Hledger.Cli.Commands.Balancesheet
  - Hledger.Cli.Commands.Balancesheetequity
