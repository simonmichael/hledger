#data-files:

flags:
  terminfo:
    description: On POSIX systems, build with the terminfo lib for detecting terminal width.
    manual: false
    default: true
  threaded:
    description: Build with support for multithreaded execution
    manual: false
    default: true

ghc-options:
- -Wall
- -fno-warn-unused-do-bind
- -fno-warn-name-shadowing
- -fno-warn-missing-signatures
- -fno-warn-type-defaults
- -fno-warn-orphans
# avoid "non-portable path" warning on mac, https://github.com/commercialhaskell/stack/issues/3918
- -optP-Wno-nonportable-include-path

dependencies:
- hledger-lib >=1.15.99 && <1.16
- ansi-terminal >=0.6.2.3
- base >=4.9 && <4.13
- base-compat-batteries >=0.10.1 && <0.12
- bytestring
- cmdargs >=0.10
- containers
- data-default >=0.5
- Decimal
- directory
- easytest >= 0.2.1 && <0.3
- extra >=1.6.3
- filepath
- haskeline >=0.6
- megaparsec >=7.0.0 && <8
- mtl
- mtl-compat
- old-time
- parsec >=3
- pretty-show >=1.6.4
- process
- regex-tdfa
- safe >=0.2
- shakespeare >=2.0.2.2
- split >=0.1
- math-functions >=0.2.0.0
- tabular >=0.2
- temporary
- text >=0.11
- time >=1.5
- timeit
- transformers
- unordered-containers
- utf8-string >=0.3.5
- utility-ht >=0.0.13
- wizards >=1.0

when:
- condition: (!(os(windows))) && (flag(terminfo))
  dependencies:
  - terminfo

