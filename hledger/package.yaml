executables:
  hledger:
    source-dirs: app
    main: hledger-cli.hs
    cpp-options: -DVERSION="1.40.99"
    when:
    - condition: flag(threaded)
      ghc-options: -threaded -with-rtsopts=-T
    dependencies:
    - hledger

tests:
  unittest:
    source-dirs: test
    main: unittest.hs
    other-modules: []  # prevent double compilation, https://github.com/sol/hpack/issues/188
    cpp-options: -DVERSION="1.40.99"
    dependencies:
    - hledger

benchmarks:
  bench:
    buildable: false
    source-dirs: bench
    main: bench.hs
    other-modules: []  # prevent double compilation, https://github.com/sol/hpack/issues/188
    dependencies:
    - hledger
    - criterion
    - html
