name: hledger-web
version: 1.31.99
synopsis: Web user interface for the hledger accounting system
description: |
  A simple web user interface for the hledger accounting system,
  providing a more modern UI than the command-line or terminal interfaces.
  It can be used as a local single-user UI, or as a multi-user UI for
  viewing\/adding\/editing on the web.

  hledger is a robust, cross-platform set of tools for tracking money,
  time, or any other commodity, using double-entry accounting and a
  simple, editable file format, with command-line, terminal and web
  interfaces. It is a Haskell rewrite of Ledger, and one of the leading
  implementations of Plain Text Accounting. Read more at:
  <https://hledger.org>

category: Finance
license: GPL-3
author: Simon Michael <simon@joyful.com>
maintainer: Simon Michael <simon@joyful.com>
github: simonmichael/hledger
homepage: http://hledger.org
bug-reports: http://bugs.hledger.org
stability: stable
tested-with: GHC==8.10.7, GHC==9.0.2, GHC==9.2.8, GHC==9.4.5

extra-source-files:
- CHANGES.md
- README.md
- config/favicon.ico
- config/keter.yaml
- config/robots.txt
- config/routes
- config/settings.yml
- static/css/*.css
- static/css/*.map
- static/fonts/*.eot
- static/fonts/*.svg
- static/fonts/*.ttf
- static/fonts/*.woff
- static/hledger.css
- static/hledger.js
- static/js/*.js
- templates/*.hamlet
- hledger-web.1
- hledger-web.txt
- hledger-web.info

flags:
  library-only:
    description: Build for use with "yesod devel"
    manual: false
    default: false
  dev:
    description: Turn on development settings, like auto-reload templates.
    manual: false
    default: false
  threaded:
    description: Build with support for multithreaded execution.
    manual: false
    default: true

ghc-options:
- -Wall
# not included in -Wall:
- -Wredundant-constraints
# not included in -Wall by older GHC versions:
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns

when:
- condition: (flag(dev)) || (flag(library-only))
  cpp-options: -DDEVELOPMENT
# This causes a warning when uploading to hackage:
#Package check reported the following warnings:
# 'ghc-options: -O0' is not needed. Use the --disable-optimization configure flag.
- condition: flag(dev)
  ghc-options: -O0

dependencies:
- base >=4.14 && <4.19

library:
  source-dirs: .
  cpp-options: -DVERSION="1.31.99"
  exposed-modules:
  - Hledger.Web
  - Hledger.Web.Main
  - Hledger.Web.WebOptions
  - Hledger.Web.Application
  - Hledger.Web.Import
  - Hledger.Web.Test
  other-modules:
  - Hledger.Web.Foundation
  - Hledger.Web.Handler.AddR
  - Hledger.Web.Handler.EditR
  - Hledger.Web.Handler.JournalR
  - Hledger.Web.Handler.MiscR
  - Hledger.Web.Handler.RegisterR
  - Hledger.Web.Handler.UploadR
  - Hledger.Web.Settings
  - Hledger.Web.Settings.StaticFiles
  - Hledger.Web.Widget.AddForm
  - Hledger.Web.Widget.Common
  dependencies:
  - hledger-lib >=1.31.99 && <1.32
  - hledger >=1.31.99 && <1.32
  - aeson >=1 && <2.3
  - base64
  - blaze-html
  - blaze-markup
  - bytestring
  - case-insensitive
  - clientsession
  - cmdargs >=0.10
  - conduit
  - conduit-extra >=1.1
  - containers >=0.5.9
  - data-default
  - Decimal >=0.5.1
  - directory >=1.2.3.0
  - extra >=1.6.3
  - filepath
  - hjsmin
  - http-conduit
  - http-client
  - http-types
  - megaparsec >=7.0.0 && <9.6
  - mtl >=2.2.1
  - network
  - safe >=0.3.19
  - shakespeare >=2.0.2.2
  - template-haskell
  - text >=1.2
  - time >=1.5
  - transformers
  - unix-compat
  - unordered-containers
  - utf8-string
  - wai
  - wai-extra
  - wai-handler-launch >=3.0.3
  - wai-cors
  - warp
  - yaml
  - yesod        >=1.4 && < 1.7
  - yesod-core   >=1.4 && < 1.7
  - yesod-form   >=1.4 && < 1.8
  - yesod-static >=1.4 && < 1.7
  - hspec
  - yesod-test

executables:
  hledger-web:
    source-dirs: app
    main: main.hs
    cpp-options: -DVERSION="1.31.99"
    dependencies:
    - hledger-web
    when:
    - condition: flag(library-only)
      buildable: false
    - condition: flag(threaded)
      ghc-options: -threaded

tests:
  test:
    source-dirs: test
    main: test.hs
    other-modules: []  # prevent double compilation, https://github.com/sol/hpack/issues/188
    cpp-options: -DVERSION="1.31.99"
    dependencies:
    - hledger-lib
    - hledger
    - hledger-web
    - hspec
    - text
    - yesod
    - yesod-test
